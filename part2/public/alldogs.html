<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Dogs - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4">All Dogs</h1>

    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>
            <img :src="dog.photoUrl" alt="Dog photo" class="img-thumbnail" style="max-width: 120px;"/>
          </td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        // Hardcoded dogs list with photos
        const dogs = ref([
  {
    dog_id: 1,
    name: 'Max',
    size: 'Medium',
    photoUrl: 'https://images.dog.ceo/breeds/hound-afghan/n02088094_1003.jpg'
  },
  {
    dog_id: 2,
    name: 'Bella',
    size: 'Small',
    photoUrl: 'https://images.dog.ceo/breeds/terrier-norwich/n02094258_3926.jpg' // fixed URL
  },
  {
    dog_id: 3,
    name: 'Charlie',
    size: 'Large',
    photoUrl: 'https://images.dog.ceo/breeds/germanshepherd/n02106662_2836.jpg' // fixed URL
  },
  {
    dog_id: 4,
    name: 'Daisy',
    size: 'Medium',
    photoUrl: 'https://images.dog.ceo/breeds/terrier-norwich/n02094258_3914.jpg' // fixed URL
  },
  {
    dog_id: 5,
    name: 'Rocky',
    size: 'Small',
    photoUrl: 'https://images.dog.ceo/breeds/beagle/n02088364_11136.jpg'
  }
]);


        return { dogs };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

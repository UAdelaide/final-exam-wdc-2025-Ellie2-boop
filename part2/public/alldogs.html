<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Dogs - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4">All Dogs</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>
            <img :src="dog.photoUrl" alt="Dog photo" class="img-thumbnail" style="max-width: 120px" />
          </td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
        </tr>
      </tbody>
    </table>

    <div v-if="error" class="alert alert-danger">{{ error }}</div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const dogs = ref([]);
        const error = ref('');

        async function fetchDogs() {
          try {
            // Fetch dogs from backend
            const res = await fetch('/api/dogs');
            if (!res.ok) throw new Error('Failed to fetch dogs');
            const data = await res.json();

            // For each dog, get a random photo from Dog CEO API
            const dogsWithPhotos = await Promise.all(
              data.map(async (dog) => {
                try {
                  const photoRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  if (!photoRes.ok) throw new Error('Failed to fetch photo');
                  const photoData = await photoRes.json();
                  return { ...dog, photoUrl: photoData.message };
                } catch {
                  // Fallback photo
                  return { ...dog, photoUrl: 'https://via.placeholder.com/120?text=No+Image' };
                }
              })
            );

            dogs.value = dogsWithPhotos;
          } catch (err) {
            error.value = err.message;
          }
        }

        onMounted(() => {
          fetchDogs();
        });

        return { dogs, error };
      }
    }).mount('#app');
  </script>
</body>
</html>
